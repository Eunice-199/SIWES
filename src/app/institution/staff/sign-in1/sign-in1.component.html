<div>
    <img src="assets/img/single_user.png" id="icon" alt="User Icon" />
</div>
<form #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
    <input type="text" name="staffId" #staffId="ngModel" [(ngModel)]="model.staffId" placeholder="staffId" required [ngClass]="{'invalid-textbox' :signInForm.submitted && !staffId.valid }">
    <div *ngIf="signInForm.submitted && staffId.errors?.pattern">
        <label class="validation-message">Invalid staffId address.</label>
    </div>
    <input type="password" name="password" #password="ngModel" [(ngModel)]="model.password" placeholder="Password" required minlength="4" [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
    <div *ngIf="signInForm.submitted && password.errors?.minlength">
        <label class="validation-message">Minimum 4 characters.</label>
    </div>
    <input type="submit" value="Sign In">
</form>
<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
    {{serverErrorMessages}}
</div>
